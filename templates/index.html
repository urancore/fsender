<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			background: #f0f2f5;
		}

		.upload-container {
			background: white;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
			width: 90%;
			max-width: 500px;
			text-align: center;
		}

		.drop-zone {
			border: 2px dashed #ccc;
			border-radius: 8px;
			padding: 2rem;
			margin: 1rem 0;
			transition: all 0.3s ease;
			cursor: pointer;
			background: #f8f9fa;
		}

		.drop-zone:hover,
		.drop-zone.dragover {
			border-color: #2196F3;
			background-color: rgba(33, 150, 243, 0.05);
		}

		#file-input {
			display: none;
		}

		.upload-btn {
			background: #2196F3;
			color: white;
			border: none;
			padding: 0.8rem 2rem;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1rem;
			transition: background 0.3s ease;
		}

		.upload-btn:hover {
			background: #1976D2;
		}

		.file-list {
			margin-top: 1rem;
			text-align: left;
		}

		.file-item {
			padding: 0.5rem;
			background: #f8f9fa;
			margin: 0.2rem 0;
			border-radius: 4px;
		}

		.preview-text {
			color: #666;
			margin: 1rem 0;
		}
	</style>
</head>

<body>
	<form action="/" method="POST" enctype="multipart/form-data" class="upload-container">
		<h2>Перетащите файлы сюда</h2>
		<div class="drop-zone" id="dropZone">
			<div class="preview-text">
				Перетащите файлы или кликните для выбора
			</div>
			<input type="file" name="file" id="file-input" multiple>
		</div>
		<div class="file-list" id="fileList"></div>
		<button class="upload-btn" type="submit">Загрузить</button>
	</form>

	<script>
		const dropZone = document.getElementById('dropZone');
		const fileInput = document.getElementById('file-input');
		const fileList = document.getElementById('fileList');

		// Обработчики для drag and drop
		dropZone.addEventListener('dragover', (e) => {
			e.preventDefault();
			dropZone.classList.add('dragover');
		});

		dropZone.addEventListener('dragleave', () => {
			dropZone.classList.remove('dragover');
		});

		dropZone.addEventListener('drop', (e) => {
			e.preventDefault();
			dropZone.classList.remove('dragover');
			const files = e.dataTransfer.files;
			handleFiles(files);
			fileInput.files = files;
		});

		// Клик по зоне загрузки
		dropZone.addEventListener('click', () => {
			fileInput.click();
		});

		// Выбор файлов через диалог
		fileInput.addEventListener('change', (e) => {
			handleFiles(e.target.files);
		});

		function handleFiles(files) {
			fileList.innerHTML = '';
			for (const file of files) {
				const div = document.createElement('div');
				div.className = 'file-item';
				div.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
				fileList.appendChild(div);
			}
		}
	</script>
</body>

</html>
